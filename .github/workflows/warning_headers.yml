name: Deprecated Routes

on: workflow_dispatch

jobs:
  build-and-test:
    env:
      REFRESH_TOKEN: ${{ secrets.ESI_SSO_REFRESH_TOKEN }}
      CLIENT_ID: ${{ secrets.ESI_CLIENT_ID }}
      
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Test
      run: dotnet test src/EVEOnline.ESI.Communication.sln --configuration Release --verbosity normal --filter "Category=SmokeTest" --environment ESI_REFRESH_TOKEN=$REFRESH_TOKEN --environment ESI_CLIENT_ID=$CLIENT_ID -- NUnit.TestOutputXml=NUnitResults
    
    - name: NUnit Tests Report
      uses: daazarov/NUnitTestResultSummary@v1
      with:
        filename: /usr/share/dotnet/nunit/EVEOnline.ESI.Communication.IntegrationTests.xml
        badge: true
        format: markdown
        output: file
        passed: true
        
    - name: Commit Tests Results
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: 'Add/Replace NUnit results'
        add: 'nunit-testresult-summary.md --force'
